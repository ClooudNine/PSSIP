<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вариант №3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Анкета</h1>
<form id="customForm" onsubmit="writeData()">
    <fieldset id="fields">
        <legend>Ввод исходных данных (заголовок рамки)</legend>
        <div class="field">
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="field">
            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="field">
            <label for="comment">Комментарий</label>
            <textarea id="comment" name="comment" rows="4" cols="50" maxlength="100" required></textarea>
        </div>
        <div id="buttons">
            <button type="submit">ОК</button>
            <button type="button" onclick="clearData()">Отмена-Cancel</button>
        </div>
    </fieldset>
</form>
<div id="cookieOutput"></div>
</body>
<script src="script.js"></script>
</html>
