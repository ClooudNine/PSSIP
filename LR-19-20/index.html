<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин Genshin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
<span id="open-cart-btn" class="material-symbols-outlined">shopping_cart</span>
<div>
        <h1>Магазин Genshin</h1>
        <h2>Кристаллы сотворения</h2>
        <div id="genesis" class="product-container"></div>
        <h2>Предметы</h2>
        <div id="other" class="product-container"></div>
</div>
<div id="cart-modal" class="modal">
    <div class="modal-content">
        <span id="close-cart-btn" class="close-btn">&times;</span>
        <h2>Корзина</h2>
        <div id="total-cost"></div>
        <div id="cart-container" class="product-container"></div>
    </div>
</div>
<button id="open-form" onclick="toggleFormModal()">Открыть форму</button>
<div id="form-modal" class="modal">
    <div id="form-modal-content" class="modal-content">
        <span class="close-btn" onclick="toggleFormModal()">&times;</span>
        <form id="data-form" onsubmit="submitForm()">
            <div>
            <label for="fullName">ФИО:</label>
            <input type="text" id="fullName" name="fullName" required><br>
            </div>
            <div>
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required><br>
            </div>
            <div>
            <label for="dob">Дата рождения:</label>
            <input type="date" id="dob" name="dob" required><br>
            </div>
            <div>
            <label for="birthPlace">Место рождения:</label>
            <input type="text" id="birthPlace" name="birthPlace" required><br>
            </div>
            <div>
            <label for="hobbies">Увлечения:</label>
            <input type="text" id="hobbies" name="hobbies" required><br>
            </div>
            <input type="submit" value="Отправить">
            <button onclick="clearData()">Очистить данные (Cookies и LocalStorage)</button>
        </form>
        <div id="data-from-storages">
            <div id="from-cookies">Из Cookies:</div>
            <div id="from-localstorage">Из LocalStorage:</div>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
